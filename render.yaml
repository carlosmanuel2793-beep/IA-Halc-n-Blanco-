services:
  - type: web
    name: halcon-blanco-fullstack
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cd frontend && npm ci || npm install
      npm run build
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
